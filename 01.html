<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Switching Registration and Login Interface</title>
    <link rel="stylesheet" href="01.css">
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="register-box hidden">
          <h1>Register</h1>
          <input type="text" placeholder="User Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
          <button>Sign Up</button>
        </div>
        <div class="login-box">
          <h1>Login</h1>
          <input type="text" placeholder="User Name">
          <input type="password" placeholder="Password">
          <button>Login</button>
        </div>
      </div>
      <div class="con-box left">
        <h2>Welcome to <span>Pet Home</span></h2>
        <p>Come and claim your exclusive pet.</p>
        <img src="1.png" alt="">
        <p>Have an account.</p>
        <button id="login">Login Page</button>
      </div>
      <div class="con-box right">
        <h2>Welcome to <span>Pet Home</span></h2>
        <p>Come and see your adorable pet.</p>
        <img src="2.png" alt="">
        <p>Don't have an account?</p>
        <button id="register">Register Page</button>
      </div>
    </div>
    <script>
      let login = document.getElementById('login');
      let register = document.getElementById('register');
      let form_box = document.getElementsByClassName('form-box')[0];
      let register_box = document.getElementsByClassName('register-box')[0];
      let login_box = document.getElementsByClassName('login-box')[0];
      register.addEventListener('click', ()=>{
        form_box.style.transform='translateX(80%)';
        login_box.classList.add('hidden');
        register_box.classList.remove('hidden');
      })
      login.addEventListener('click', ()=>{
        form_box.style.transform='translateX(0%)';
        register_box.classList.add('hidden');
        login_box.classList.remove('hidden');
      })
      </script>
  </body>
</html>
